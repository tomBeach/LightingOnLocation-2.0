<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Angular Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="anim.css">
</head>

<body>

<!-- ======= container =======  -->
<div class="page_wrap">

	<!-- ======= info =======  -->
	<div id="hover_box"><span id="hover_text" class="hover_text">&nbsp;</span></div>

	<!-- ======= labels =======  -->
	<div id="monitor_box" class="label"><a id="monitor" href="#" class="label_text_selected">monitor</a></div>
	<div id="studio_tab" class="tab_box_selected"><a id="studio" href="#" class="label_text_selected">studio</a></div>
	<div id="shop_tab" class="tab_box_selected"><a id="shop" href="#" class="label_text_selected">storeroom</a></div>

	<!-- ======= lessons =======  -->
	<div id="lesson_menu" class="tab_box_active"><a id="lessons" href="#" class="label_text_active">lessons</a></div>

	<!-- ======= canvases =======  -->
	<canvas id="monitorCanvas" class="canvas"></canvas>
	<canvas id="studioCanvas" class="canvas"></canvas>
	<div id="shopLesson_display" class="display">

		<div class="grid_item">
			<img class="grid_image" src="images/f150_0.png" alt="f150">
			<span class="grid_text">150W</span>
		</div>

	</div>

	<!-- ======= item containers =======  -->
	<div id="menu"></div>
	<div id="group"></div>
	<div id="actors"></div>
	<div id="setup"></div>
	<div id="targets"></div>
	<div id="controls"></div>
	<div id="trackpad"></div>
	<div id="tooltips"></div>
	<div id="titleText"></div>
	<div id="occupier"></div>
	<div id="canvasFrames"></div>

</div>

<!-- ======= ======= ======= scripts ======= ======= ======= -->
<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="lessonObjects.js"></script>
<script type="text/javascript" src="pageObjects.js"></script>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		console.log('document ready');
	});
</script>

</body>
</html>
